<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
</head>
<body>
  <h1>Reset Password</h1>
  <form id="reset-pw-form">
    <label for="password">New Password:</label>
    <input type="password" id="password" name="password" required>
    <br><br>
    <label for="confirmPassword">Confirm New Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
    <br><br>
    <button type="submit">Reset Password</button>
  </form>
  <script>
 document.addEventListener('DOMContentLoaded', async () => {
  const urlParams = new URLSearchParams(window.location.search);
  const forgotPasswordRequestId = urlParams.get('forgotPasswordRequestId');
  try {
        const response = await fetch(`/api/reset-password/${forgotPasswordRequestId}`, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
        });
        if (response.ok) {
          console.log('Forgot Password Request ID is valid');
        } else {
          alert('Invalid or expired password reset link');
        }
      } catch (error) {
        console.error('Error verifying password reset link:', error);
        alert('Error verifying password reset link');
      }

    const form = document.getElementById('reset-pw-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      try {
        const response = await fetch(`/api/reset-password/${forgotPasswordRequestId}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password, confirmPassword }),
        });
        console.log(forgotPasswordRequestId);

if (response.ok) {
  console.log('Password reset successfully');
  alert('Password reset successfully');

} else {
  console.error('Error resetting password:', response.status);
  alert('Error resetting password');
}
} catch (error) {
console.error('Error resetting password:', error);
alert('Error resetting password');
}
});
});
  </script>

</body>
</html>
